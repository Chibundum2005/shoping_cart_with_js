<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="assets/styles.css">
<meta name="viewport" content="width=375px, initial-scale=1" /> 
<body>
    <div class="container">
        <form class="contactusthing">
            <h2>Contact Us</h2>
            <div class="form-row">
                <div class="form-fields">
                    <label for="first-name">First Name <span>*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-fields">
                    <label for="last-name">Last Name <span>*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-fields">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-fields">
                <label for="query-type">Query Type <span>*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
                        General Enquiry
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="support-request" name="query-type" value="support-request" required>
                        Suppport Request
                    </label>
                </div>
            </div>
            <div class="form-fields">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-fields checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team <span>*</span></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
